{% extends "layout/layout.html" %} {% block title %} Home {% endblock %} 
{%block content %} 
{% load static%}
<main>
    <div class="head-title">
        <div class="left">
            <h1>Thêm khóa học</h1>
            <ul class="breadcrumb">
                <li>
                    <a href="#">Dashboard</a>
                </li>
                <li><i class='bx bx-chevron-right' ></i></li>
                <li>
                    <a class="active" href="{% url 'khoahoc_ad' %}">Khóa học</a>
                </li>
                <li><i class='bx bx-chevron-right' ></i></li>
                <li>
                    <a class="active" href="#">Chi tiết khóa học</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="table-data">
        <div class="order">
            <section class="container">
                <form action="#" class="form">

                    <div class="column">
                        <div class="input-box">
                            <label>Mã khóa học</label>
                            <input type="text" placeholder="Nhập mã" required />
                        </div>
                        <div class="status-box">
                            <label>Hình thức</label>
                            <div class="select-box">
                                <select>
                                    <option hidden>Chọn</option>
                                    <option>Đang hoạt động</option>
                                    <option>Ngừng hoạt động</option>
                                </select>
                            </div> 
                        </div>
                        
                    </div>
                    
                    <div class="input-box">
                        <label>Tên khóa học</label>
                        <input type="text" placeholder="Nhập tên khóa học" required />
                    </div>
                    
                    <div class="input-box">
                        <label>Tiêu đề</label>
                        <input type="text" placeholder="Nhập tiêu đề" required />
                    </div>
                    <div class="input-box">
                        <label for="exampleFormControlTextarea1" class="form-label">Mô tả</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="2"
                        placeholder="Nhập mô tả"></textarea>
                    </div>
                    <div class="input-box">
                        <label for="exampleFormControlTextarea2" class="form-label">Nội dung</label>
                        <textarea class="form-control" id="exampleFormControlTextarea2" rows="3"
                        placeholder="Nhập nội dung"></textarea>
                    </div>
                  <button>Thêm mới</button>
                </form>
              </section>
        </div>
    </div>
</main>
{% endblock %}

{% extends "layout/layout-user.html" %} {% block title %} Home {% endblock %} 
{%block content %} 
{% load static%}
<link rel="stylesheet" href="{% static "css/dangky-dangnhap.css" %}">
<div class="body">
    <div class="login-box">
        <div class="login-header">
            <header>Đăng nhập</header>
        </div>
        <form action="{% url 'dangnhap' %}" method="POST">
            {% csrf_token %}
            {% if messages %}
                <div class="error-messages">
                    {% for message in messages %}
                        <p class="error-text">{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
            <div class="input-box">
                <input type="email" class="input-field" placeholder="Email hoặc Số điện thoại" autocomplete="off" required name="username" id="username"> 
            </div>
            <div class="input-box">
                <input type="password" class="input-field" placeholder="Password" autocomplete="off" required name="pass_word" id="pass_word" >
            </div>
       
        <div class="forgot">
            <section>
                <input type="checkbox" id="check">
                <label for="check">Hiện mật khẩu</label>
            </section>
            <section>
                <a href="{% url "quenmk" %}">Quên mật khẩu?</a>
            </section>
        </div>
        <div class="input-submit">
            <button class="submit-btn" id="submit"></button>
            <label for="submit">Đăng nhập</label>
        </div>
        <div class="sign-in-link">
            <p>Nếu bạn không có tài khoản? <a href="{% url "dangky" %}">Đăng ký</a></p>
        </div>
    </form>
    </div>
</div>
{%endblock%}
<script src="{% static "js/script.js" %}">

{% extends "layout/layout-user.html" %} {% block title %} Home {% endblock %} 
{%block content %} 
{% load static%}

<link rel="stylesheet" href="{% static "css/lien-he.css" %}">

<div class="body">
    <div class="wrapper">
        <header>Liên hệ cho chúng tôi</header>
        <form action="https://api.web3forms.com/submit" method="POST">
            <input type="hidden" name="access_key" value="92b21b3a-8480-445c-b3ff-e9f7044046e2">
            <div class="dbl-field">
                <div class="field">
                    <input type="text" name="name" placeholder="Nhập tên của bạn" id="name" required>
                    <i class='fas fa-user'></i>
                </div>
                <div class="field">
                    <input type="email" name="email" placeholder="Nhập email của bạn" id="email" required>
                    <i class='fas fa-envelope'></i>
                </div>
            </div>
            <div class="message">
                <textarea placeholder="Nhập nội dung của bạn" name="message" id="message" required></textarea>
            </div>
            <div class="button-area">
                <button type="submit" class="submit">Gửi</button>
                <span></span>
            </div>
        </form>
    </div>
</div>

<script src="{% static "js/lien-he.js" %}"></script>
{%endblock%}

{% extends "layout/layout-user.html" %} {% block title %} Home {% endblock %} 
{%block content %} 
{% load static%}
<link rel="stylesheet" href="{% static "css/dangky-dangnhap.css" %}">

<form method="post" action="{% url 'verify_otp' %}">
    {% csrf_token %}
    <div class="verify-box">
        <div class="forgot-header">
            <header>Xác nhận mã otp</header>
        </div>
        <div class="input-box">
            <input type="email" name="email" class="input-field" placeholder="Email" autocomplete="off" required> 
            <input type="text" name="otp_code" class="input-field" placeholder="Mã OTP" required>
        </div>
        <div class="input-submit">
            <button class="submit-btn" id="submit"></button>
            <label for="submit">Xác nhận</label>
        </div>
    </div>
</form>
{%endblock%}

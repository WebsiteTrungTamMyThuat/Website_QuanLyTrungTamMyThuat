{% extends "layout/layout-user.html" %}
{% block title %}Đặt lại mật khẩu{% endblock %}

{% block content %}
{% load static%}
<link rel="stylesheet" href="{% static "css/dangky-dangnhap.css" %}">
<div class="body">
    <form method="post">
        {% csrf_token %}
        <div class="reset-password-box">
            <div class="reset-password-header">
                <header>Đặt lại mật khẩu</header>
            </div>
            <div class="input-box">
                <input type="text" name="new_password" class="input-field" placeholder="Mật khẩu mới" autocomplete="off" required id="new_password">
            </div>
            <div class="input-box">
                <input type="text" name="confirm_password" class="input-field" placeholder="Xác nhận mật khẩu" autocomplete="off" required id="confirm_password">
            </div>
            <div class="input-submit">
                <button class="submit-btn" id="submit"></button>
                <label for="submit">Đổi mật khẩu</label>
            </div>
        </div>
    </form>
</div>
{% endblock %}

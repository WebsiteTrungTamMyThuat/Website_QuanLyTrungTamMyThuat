{% extends "layout/layout-user.html" %} {% block title %} Home {% endblock %} 
{%block content %} 
{% load static%}
<link rel="stylesheet" href="{% static "css/dangky-dangnhap.css" %}">
<div class="body">
    <form method="post" action="{% url 'forgot_password' %}">
        {% csrf_token %}
        <div class="forgot-box">
            <div class="forgot-header">
                <header>Vui lòng cung cấp lại email để lấy mật khẩu</header>
            </div>
            <div class="input-box">
                <input type="email" name="email" class="input-field" placeholder="Email" autocomplete="off" required>
            </div>
            <div class="input-submit">
                <button class="submit-btn" id="submit"></button>
                <label for="submit">Lấy lại mật khẩu</label>
            </div>
            <div class="sign-in-link">
                <p><a href="{% url 'dangnhap' %}">Trở lại trang đăng nhập</a></p>
            </div>
        </div>
    </form>
</div>
{%endblock%}

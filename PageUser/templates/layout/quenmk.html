{% extends "layout/layout-user.html" %} {% block title %} Home {% endblock %} 
{%block content %} 
{% load static%}
<link rel="stylesheet" href="{% static "css/dangky-dangnhap.css" %}">
<div class="body">
    <div class="forgot-box">
        <div class="forgot-header">
            <header>Vui lòng cung cấp lại email hoặc số điện thoại đã dùng để đăng ký tài khoản</header>
        </div>
        <div class="input-box">
            <input type="email" class="input-field" placeholder="Email hoặc Số điện thoại" autocomplete="off" required>
        </div>
        <div class="input-submit">
            <button class="submit-btn" id="submit"></button>
            <label for="submit">Lấy lại mật khẩu</label>
        </div>
        <div class="sign-in-link">
            <p> <a href="{% url "dangnhap" %}">Trở lại trang đăng nhập</a></p>
        </div>
    </div>
</div>
{%endblock%}
